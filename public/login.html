<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Success Sprout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3b3b;
            margin-top: 1rem;
            display: none;
            padding: 0.5rem;
            background: #ffebeb;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            color: #4caf50;
            margin-top: 1rem;
            display: none;
            padding: 0.5rem;
            background: #e8f5e9;
            border-radius: 5px;
            text-align: center;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #667eea;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .register-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn" id="submitButton">Login</button>
            <div id="loadingMessage" class="loading">Logging in...</div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div class="register-link">
                New to Success Sprout? <a href="/">Register here</a>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const submitButton = document.getElementById('submitButton');
            
            // Reset messages and disable form
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loadingMessage.style.display = 'block';
            submitButton.disabled = true;
            
            try {
                console.log('Attempting login...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok) {
                    // Store user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userName', data.name);
                    
                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Login failed. Please check your email and password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'An error occurred during login. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
            }
        }
        // Auto-fill email if coming from registration
        document.addEventListener('DOMContentLoaded', () => {
            const tempEmail = localStorage.getItem('tempEmail');
            const tempPassword = localStorage.getItem('tempPassword');
            if (tempEmail) {
                document.getElementById('email').value = tempEmail;
                if (tempPassword) {
                    document.getElementById('password').value = tempPassword;
                    // Clear temporary storage
                    localStorage.removeItem('tempEmail');
                    localStorage.removeItem('tempPassword');
                    // Auto-submit the form
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
